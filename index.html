<html>
  <head>
    <!--stylesheet-->
    <link rel="stylesheet" href="stylesheet.css"/>
    <!--title-->
    <!--libraries-->
    <!--cytoscape-->
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
    <!--jquery-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!--div to hold a toolbar-->
    <div id="toolbar">
      <form action="">
        <input type="text" name="threadurl" value="Thread URL"></input>
        <input type="submit" value="Go"></input>
        <input type="button" value="Refresh"></input>
      </form>
    </div>
    <!--div to hold the rendered graph-->
    <div id="graph">graph</div>
    <!--code to get the requested thread from specified imageboard json api-->
    <script src="threadget.js"></script>
    <!--code to translate api response json to cytoscape format -->
    <script src="translate.js"></script>
    <!--code to set up and display graph using cytoscape-->
    <script src="graph.js"></script>
    <!--iframe to hold the imageboard, for viewing and posting threads-->
    <iframe id="imageboard" src="http://8ch.net/b/res/1399086.html"></iframe>
  </body>
</html>
